<div class="rows">
    <app-row
      *ngFor="let r of gridDisplay" 
      [squares]="r"
      (cellClick)="cellClick($event)">
    </app-row>
  
    <div
      *ngFor="let char of characters"
      class="character"
      [style.left]="char.leftPosition + 'px'"
      [style.top]="char.topPosition + 'px'"
      [class.selected]="char.isSelected"
      (click)="charSelect(char)"

    ></div>
  </div>
